<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현특별시 │ 회원가입</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="안현특별시">
<meta property="og:description" content="안현을 새롭게, 시민을 빛나게">
<meta property="og:image" content="https://bebcon.kr/images/og-image.png">
<meta property="og:url" content="https://bebcon.kr">
<meta property="og:type" content="website">
<meta property="og:site_name" content="안현특별시">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="안현특별시">
<meta name="twitter:description" content="안현을 새롭게, 시민을 빛나게">
<meta name="twitter:image" content="https://bebcon.kr/images/og-image.png">
<meta name="google-site-verification" content="ULv8I55tAAO8s30g3q1E5VhTZIMXad4TtE_r8QIq7I4" />
</head>
<body>
   <header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        <div id="header-auth-status" class="header-auth">
            </div>
    </div>
</header>
    <main>
        <div class="content-wrapper">
            <section id="signup-section" class="content-section form-container">
                <h2>회원가입</h2>
                <form id="signup-form">
                    <div class="form-group"><input type="text" id="realName" placeholder="실명" required></div>
                    <div class="form-group"><input type="date" id="dob" required></div>
                    <div class="form-group"><input type="email" id="email" placeholder="이메일 주소" required></div>
                    <div class="form-group"><input type="text" id="username" placeholder="아이디 (10자 이하 영어 소문자)" required></div>
                    <div class="form-group"><input type="password" id="password" placeholder="비밀번호 (15자 이하, 영문 대/소, 숫자, 기호 포함)" required></div>
                    <button type="submit" class="button-primary full-width" id="signup-submit-btn">
                        <span class="button-text">인증메일 발송</span>
                        <span class="button-progress-bar"></span>
                    </button>
                </form>
                <form id="verify-section" class="hidden">
                    <hr class="divider">
                    <p>입력하신 이메일로 전송된 인증번호 6자리를 입력해주세요.</p>
                    <div class="form-group"><input type="text" id="verification-code" placeholder="인증번호 6자리" required></div>
                    <button type="submit" class="button-primary full-width">가입 완료</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">
                <span><i class="fa-brands fa-youtube"></i>⠀안현특별시장 유튜브</span>
            </a>
        </div>
            <hr class="divider">
            <p><i class="fa-regular fa-copyright"></i>⠀2025. Anhyeon Metropolitan Government All rights reserved.</p>
            <p><i class="fa-solid fa-location-dot"></i>⠀안현특별시 청운구 청사로 1 (도성동)⠀│⠀<i class="fa-solid fa-at"></i>⠀bebcon.kr</p> 
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
