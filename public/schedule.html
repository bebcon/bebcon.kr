<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현특별시 │ 주요일정</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="google-site-verification" content="ULv8I55tAAO8s30g3q1E5VhTZIMXad4TtE_r8QIq7I4" />
</head>
<body>
   <header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        
        <div id="user-welcome-section" style="display: none;">
            <p id="welcome-message"></p>
            <small id="login-status-info"></small>
        </div>

        <div id="header-auth-status" class="header-auth">
            </div>
    </div>
</header>

    <main>
        <div class="content-wrapper">
            <section id="schedule-page" class="content-section">
                <h2><i class="fa-solid fa-calendar-days"></i>⠀일정</h2>
                
                <div id="admin-only-section" class="hidden">
                    <form id="schedule-form" class="form-container" style="margin: 20px 0; max-width: none;">
                        <div class="form-group"><input type="datetime-local" id="schedule-date" required></div>
                        <div class="form-group"><input type="text" id="schedule-content" placeholder="내용을 입력하세요" required></div>
                        <button type="submit" class="button-primary"><i class="fa-solid fa-arrow-up-from-bracket"></i>⠀일정 등록</button>
                    </form>
                    <hr class="divider">
                </div>

                <div id="calendar"></div>
            </section>
        </div>
    </main>

    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">
                <span><i class="fa-brands fa-youtube"></i>⠀안현특별시장 유튜브</span>
            </a>
        </div>
            <hr class="divider">
            <p><i class="fa-regular fa-copyright"></i>⠀2025. Anhyeon Metropolitan Government All rights reserved.</p>
            <p><i class="fa-solid fa-location-dot"></i>⠀안현특별시 청운구 청사로 1 (도성동)⠀│⠀<i class="fa-solid fa-at"></i>⠀bebcon.kr</p> 
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
