<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현특별시 │ 커뮤니티</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
    <link rel="stylesheet" href="/css/style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        
        <div id="user-welcome-section" style="display: none;">
            <p id="welcome-message"></p>
            <small id="login-status-info"></small>
        </div>

        <div id="header-auth-status" class="header-auth">
            </div>
    </div>
</header>
    <main>
        <div class="content-wrapper">
            <div id="post-detail-container">
                
                <!-- 게시물 본문이 script.js에 의해 여기에 동적으로 렌더링됩니다. -->
                <div id="post-content-area"></div>

                <!-- 댓글 섹션 -->
                <div id="comment-section" class="hidden">
                    <hr class="divider">
                    <h4>댓글</h4>
                    <!-- 댓글 작성 폼 (로그인 시 script.js에 의해 표시됨) -->
                    <form id="comment-form" class="hidden">
                        <div class="form-group">
                            <textarea id="comment-content" rows="3" placeholder="댓글을 작성해 주세요."></textarea>
                        </div>
                        <button type="submit" class="button-primary button-small">댓글</button>
                    </form>
                    <!-- 댓글 목록이 script.js에 의해 여기에 동적으로 추가됩니다. -->
                    <div id="comment-list">
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">
                <span><i class="fa-brands fa-youtube"></i>⠀안현특별시장 유튜브</span>
            </a>
        </div>
            <hr class="divider">
            <p><i class="fa-regular fa-copyright"></i>⠀2025. Anhyeon Metropolitan Government All rights reserved.</p>
            <p><i class="fa-solid fa-location-dot"></i>⠀안현특별시 청운구 청사로 1 (도성동)⠀│⠀<i class="fa-solid fa-at"></i>⠀bebcon.kr</p> 
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
