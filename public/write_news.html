<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현특별시 │ 소식 작성</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- [수정] Toast UI 에디터 CSS 파일 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="안현특별시">
    <meta property="og:description" content="안현을 새롭게, 시민을 빛나게">
    <meta property="og:image" content="https://bebcon.kr/images/og-image.png">
    <meta property="og:url" content="https://bebcon.kr">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="안현특별시">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="안현특별시">
    <meta name="twitter:description" content="안현을 새롭게, 시민을 빛나게">
    <meta name="twitter:image" content="https://bebcon.kr/images/og-image.png">
    <meta name="google-site-verification" content="ULv8I55tAAO8s30g3q1E5VhTZIMXad4TtE_r8QIq7I4" />
</head>
<body>
  <header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        
        <div id="user-welcome-section" style="display: none;">
            <p id="welcome-message"></p>
            <small id="login-status-info"></small>
        </div>

        <div id="header-auth-status" class="header-auth">
            </div>
    </div>
</header>
    <main>
        <div class="content-wrapper">
            <section id="write-news-section" class="content-section form-container">
                <h2>새 소식 작성</h2>
                <form id="news-form">
                    <div class="form-group">
                        <select id="news-category" required>
                            <option value="none" selected disabled>카테고리를 선택하세요</option>
                            <option value="사회·경제">사회·경제</option>
                            <option value="문화·예술">문화·예술</option>
                            <option value="정치">정치</option>
                            <option value="연예">연예</option>
                            <option value="교육">교육</option>
                            <option value="개발">개발</option>
                            <option value="교통">교통</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group"><input type="text" id="news-title" placeholder="제목을 입력하세요" required></div>
                    <div id="editor"></div>
                    <button type="submit" class="button-primary full-width" style="margin-top: 20px;"><i class="fa-solid fa-arrow-up-from-bracket"></i>⠀게시물 등록</button>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">
                <span><i class="fa-brands fa-youtube"></i>⠀안현특별시장 유튜브</span>
            </a>
        </div>
            <hr class="divider">
            <p><i class="fa-regular fa-copyright"></i>⠀2025. Anhyeon Metropolitan Government All rights reserved.</p>
            <p><i class="fa-solid fa-location-dot"></i>⠀안현특별시 청운구 청사로 1 (도성동)⠀│⠀<i class="fa-solid fa-at"></i>⠀bebcon.kr</p> 
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
