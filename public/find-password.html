<body>
 <header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        
        <div id="user-welcome-section" style="display: none;">
            <p id="welcome-message"></p>
            <small id="login-status-info"></small>
        </div>

        <div id="header-auth-status" class="header-auth">
            </div>
    </div>
</header>

    <main>
        <section class="content-section">
            <div class="form-container">
                <form id="request-reset-form">
                    <h2>비밀번호 찾기</h2>
                    <div class="form-group">
                        <label for="find-email">가입 시 등록한 이메일</label>
                        <input type="email" id="find-email" name="email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="find-username">아이디</label>
                        <input type="text" id="find-username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <button type="submit" class="button-primary full-width">
                        <span class="button-text">인증번호 요청</span>
                    </button>
                </form>

                <form id="reset-password-form" class="hidden">
                    <h2>비밀번호 재설정</h2>
                     <p style="text-align: center; color: #555; margin-bottom: 20px;">이메일로 발송된 인증번호와 새 비밀번호를 입력해주세요.</p>
                    <div class="form-group">
                        <label for="verification-code">인증번호</label>
                        <input type="text" id="verification-code" name="code" placeholder="인증번호 6자리" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">새 비밀번호</label>
                        <input type="password" id="new-password" name="newPassword" placeholder="영문 대/소, 숫자, 기호 포함 15자 이하" required>
                    </div>
                    <button type="submit" class="button-primary full-width">
                        <span class="button-text">비밀번호 변경</span>
                    </button>
                </form>

                <div class="sub-links">
                    <a href="/login">로그인으로 돌아가기</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">

        </div>
    </footer>
