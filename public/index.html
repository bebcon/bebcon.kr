<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현특별시</title>
    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="안현특별시">
    <meta property="og:description" content="안현을 새롭게, 시민을 빛나게">
    <meta property="og:image" content="https://bebcon.kr/images/og-image.png">
    <meta property="og:url" content="https://bebcon.kr">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="안현특별시">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="안현특별시">
    <meta name="twitter:description" content="안현을 새롭게, 시민을 빛나게">
    <meta name="twitter:image" content="https://bebcon.kr/images/og-image.png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="ULv8I55tAAO8s30g3q1E5VhTZIMXad4TtE_r8QIq7I4" />
</head>
<body>
<header>
    <div class="content-wrapper">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="안현특별시 로고">
        </a>
        
        <div id="user-welcome-section" style="display: none;">
            <p id="welcome-message"></p>
            <small id="login-status-info"></small>
        </div>
        <div id="mobile-notice">
        <span>모바일 환경에서는 사용이 불편할 수 있습니다.</span>
        </div>

        <div id="header-auth-status" class="header-auth">
        </div>
    </div>
</header>

    <main>
        <section class="main-banner">
            <div class="slideshow">
                <div class="slide-item active slide-1" data-slide-number="1"></div>
                <div class="slide-item slide-2" data-slide-number="2"></div>
                <div class="slide-item slide-3" data-slide-number="3"></div>
                <div class="slide-item slide-4" data-slide-number="4"></div>
                <div class="slide-item slide-5" data-slide-number="5"></div>
                <div class="slide-item slide-6" data-slide-number="6"></div>
            </div>
            
            <div class="slide-controls">
                <a href="#" id="prev-slide"><i class="fa-solid fa-chevron-left"></i></a>
                <a href="#" id="pause-btn"><i class="fa-solid fa-pause"></i></a>
                <a href="#" id="next-slide"><i class="fa-solid fa-chevron-right"></i></a>
                <span id="slide-counter" class="slide-counter"></span>
            </div>
        </section>

        <section class="info-banner-section">
            <div class="content-wrapper">
                <div class="icon-menu-group">
                    <a href="/complaints" class="menu-link">
                        <i class="fa-solid fa-comment"></i>
                        <span>시민의견</span>
                    </a>
                    <a href="/schedule" class="menu-link">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>주요일정</span>
                    </a>
                    <a href="/news" class="menu-link">
                        <i class="fa-solid fa-newspaper"></i>
                        <span>안현소식</span>
                    </a>
                    <a href="/community" class="menu-link">
                        <i class="fa-solid fa-users"></i>
                        <span>커뮤니티</span>
                    </a>
                </div>
        
                <a href="mayor.html" class="promo-banner-link">
                    <img src="/images/hellosijang.gif" alt="제 2대 안현특별시장 운동화책입니다" class="promo-banner-image">
                </a>
            </div>
        </section>



        <section class="tab-section">
            <div class="content-wrapper">
                <nav class="tab-nav">
                    <button class="tab-button active" data-tab="tab-latest-news">최신 소식</button>
                    <button class="tab-button" data-tab="tab-popular-news">인기 소식</button>
                </nav>
                <div class="tab-content">
                    <div id="tab-latest-news" class="tab-pane active">
                        <ul id="latest-news-list"></ul>
                    </div>
                    <div id="tab-popular-news" class="tab-pane">
                        <ul id="popular-news-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    <div class="content-wrapper">
        <div class="foot-link">
            <a href="http://bebcon.kr:8100/" target='_blank' class="content-wrapper">
                <span><i class="fa-solid fa-tower-broadcast"></i>⠀안현특별시 실시간 경관</span>
            </a>
            <a href="https://www.youtube.com/@neonocto10" target='_blank' class="content-wrapper">
                <span><i class="fa-brands fa-youtube"></i>⠀안현특별시장 유튜브</span>
            </a>
        </div>
            <hr class="divider">
            <p><i class="fa-regular fa-copyright"></i>⠀2025. Anhyeon Metropolitan Government All rights reserved.</p>
            <p><i class="fa-solid fa-location-dot"></i>⠀안현특별시 청운구 청사로 1 (도성동)⠀│⠀<i class="fa-solid fa-at"></i>⠀bebcon.kr</p> 
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
